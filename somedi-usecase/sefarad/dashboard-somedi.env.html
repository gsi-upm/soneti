  <script>
  var ready = false;
    Polymer({
      is: 'dashboard-somedi',
      properties: {
        selected: {
          type: Number,
          value: 0
        }, 
        selectedpage: {
          type: Number,
          value: 0
        }, 
        query: {
          type: String,
          value: null
        },
        ids:{
          type: Array
           
        },
        data:{
          type: Object
        },
        client: {
          type: Object,
          notify: true,
          observer: '_clientChanged'              
        },
        fields: {
          type: Array,
          value: function() { return []; }
        },
        filters: {
          type: Array,
          notify: true,
          value: function() { return []; }
        },
        filtros: {
          type: Array,
          notify: true,
          value: function() { return []; }
        }
      },
    
      observers: [
      '_filtersChange(filters.*)'
      ],
      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],
      keyBindings: {
        'enter': '_search'
      },

      ready: function(){
        //console.log("ready");
      },

      _clientChanged: function() {
        //console.log("ClientChanged");
        ready = true;
        this._query();
      },
      getPeople: function(data){
        var people = []
        //console.log(data)
        data.hits.hits.forEach( function (entry){
          //console.log(entry)
          entry._source.entities.forEach(function(entity){
            //console.log(entity)
            if ('dbo:thumbnail' in entity) {
              people.push({'name': entity['nif:anchorOf'], 'image': entity['dbo:thumbnail']})
            }
          })
        })
        people = this.removeDuplicates(people, 'name')
        //console.log(people)
        return people.slice(0,8)
      },
      getPartyandDate: function(data){

      },
      removeDuplicates: function(originalArray, prop){
        var newArray = [];
        var lookupObject  = {};

         for(var i in originalArray) {
            //console.log(originalArray[i])
            if (lookupObject[originalArray[i][prop]]){
              lookupObject[originalArray[i][prop]]['count'] = lookupObject[originalArray[i][prop]]['count'] + 1
            }
            else{
              lookupObject[originalArray[i][prop]] = originalArray[i];
              lookupObject[originalArray[i][prop]]['count'] = 1
            }

         }

         for(i in lookupObject) {
             newArray.push(lookupObject[i]);
         }
          newArray.sort(function(a, b){
              return b.count-a.count
          })
          //console.log(newArray)
          return newArray;
      },
      getPlaces: function(data){
        var places = []
        data.hits.hits.forEach( function (entry){
          entry._source.entities.forEach(function(entity){
            if ('latitude' in entity) {
              places.push({'lat': entity.latitude, 'lon': entity.longitude, 'name': entry._source['schema:headline']})
            }
          })
        })
        return places
      },
      _search: function(){
        //console.log("search fired")
        //console.log(this.query.length)
        if (this.query.length == 0){
          //console.log("default search fired")
          this._query()
        }
        else {
          this.push('filters', {terms: {'schema:articleBody': [this.query]}});
          this._ESsearch()
        }
      },
      _filtersChange: function() {
        if (this.query == undefined){
          console.log("default search fired")
          console.log("filters: "+this.filters);
          console.log("query: "+this.query);
          this._query()
        }
        else {
          console.log(this.query);
          console.log(this.filters);
          this._query()
        }
       },
      _ESsearch: function() {
        console.log("_ESsearch")
        var that = this;
        //console.log("Ready?: ", ready);
        if(ready){
          this.client.search({
          // undocumented params are appended to the query string
          index: "somedi",
          body: {
            size: 500,
            query: {
              multi_match:{
                query: this.query,
                fields: ['schema:author', 'schema:headline', 'marl:hasPolarity', 'schema:about', 'entities.nif:anchorOf']
              }
            },
            sort:{'schema:datePublished':{order: "asc"}},
            aggs: {
             type: {
               terms: {
                 field: "@type.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'schema:author': {
               terms: {
                 field: "schema:author.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'schema:creator': {
               terms: {
                 field: "schema:creator.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'comments.data.from.name': {
               terms: {
                 field: "comments.data.from.name.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'entities.rdfs:subClassOf': {
               terms: {
                 field: "entities.rdfs:subClassOf.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
            'schema:search': {
               terms: {
                 field: "schema:search.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
             'topics.rdfs:subClassOf': {
               terms: {
                 field: "topics.rdfs:subClassOf.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
             'sentiments.marl:hasPolarity': {
               terms: {
                 field: "sentiments.marl:hasPolarity.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
           sentiment: {
             terms: {
             field: "sentiments.marl:hasPolarity.keyword",
             order: {
               _count: "desc"
               }
             }
             },
          emotion: {
              terms: {
              field: "emotions.onyx:hasEmotion.onyx:hasEmotionCategory.keyword",
             order: {
               _count: "desc"
                     }      
                   }
      },
      'schema:datePublished': {
              date_histogram : {
                field : "schema:datePublished",
                format: "dd-MM-yyyy",
                interval : "month"
            }
       }
        }
      } 
          }).then(function (resp) {
            var myids = []
            resp.hits.hits.forEach(function(entry){myids.push(entry._id)})
            that.ids = myids;
            //console.log(that.ids)
            that.data = resp;
            //console.log(that.data);
            
            });
        }
      },
       _query: function() {
        //console.log("_query")
        var that = this;
        //console.log("Ready?: ", ready);
        if(ready){
          this.client.search({
          // undocumented params are appended to the query string
          index: "somedi",
          body: {
            size: 500,
            query: {
              bool: {
                must: this.filters,
              }
            },
            sort:{'schema:datePublished':{order: "asc"}},
            aggs: {
             type: {
               terms: {
                 field: "@type.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'schema:author': {
               terms: {
                 field: "schema:author.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'comments.data.from.name': {
               terms: {
                 field: "comments.data.from.name.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'schema:creator': {
               terms: {
                 field: "schema:creator.keyword",
                 order: {
                   _count: "desc"
                 }
               }
             },
             'sentiments.marl:hasPolarity': {
               terms: {
                 field: "sentiments.marl:hasPolarity.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
             'entities.rdfs:subClassOf': {
               terms: {
                 field: "entities.rdfs:subClassOf.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
             'schema:search': {
               terms: {
                 field: "schema:search.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
             'topics.rdfs:subClassOf': {
               terms: {
                 field: "topics.rdfs:subClassOf.keyword",
                 size: 20,
                 order: {
                   _count: "desc"
                 } 
               }
             },
           sentiment: {
             terms: {
             field: "sentiments.marl:hasPolarity.keyword",
             order: {
               _count: "desc"
               }
             }
             },
          emotion: {
              terms: {
              field: "emotions.onyx:hasEmotion.onyx:hasEmotionCategory.keyword",
             order: {
               _count: "desc"
                     }      
                   }
      },
      'schema:datePublished': {
              date_histogram : {
                field : "schema:datePublished",
                format: "dd-MM-yyyy",
                interval : "month"
            }
       }
       }
      } 
          }).then(function (resp) {
            var myids = []
            resp.hits.hits.forEach(function(entry){myids.push(entry._id)})
            that.ids = myids;
            //console.log(that.ids)
            that.data = resp;
            //console.log(that.data);
            
            });
        }
      }
    });
  </script>

</dom-module>
